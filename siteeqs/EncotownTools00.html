<script>
        // 计算饱和蒸气压的函数
        function saturationVaporPressure(T) {
            return 6.11 * Math.pow(10, (7.5 * T) / (T + 237.3));
        }

        // 根据温度和湿度计算露点的函数
        function calculateDewPoint() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);

            if (isNaN(temperature) || isNaN(humidity)) {
                alert("请输入有效的温度和湿度值！");
                return;
            }

            if (humidity < 0 || humidity > 100) {
                alert("湿度值应在0到100之间！");
                return;
            }

            const dewPoint = temperature - ((100 - humidity) / 5);
            document.getElementById('dewPointResult').innerText = `露点温度为: ${dewPoint.toFixed(2)}°C`;
        }

        // 根据温度和露点计算湿度的函数
        function calculateHumidity() {
            const temperature = parseFloat(document.getElementById('temperatureForHumidity').value);
            const dewPoint = parseFloat(document.getElementById('dewPointForHumidity').value);

            if (isNaN(temperature) || isNaN(dewPoint)) {
                alert("请输入有效的温度和露点温度值！");
                return;
            }

            const eT = saturationVaporPressure(temperature);
            const eD = saturationVaporPressure(dewPoint);
            const humidity = (eD / eT) * 100;
            document.getElementById('humidityResult').innerText = `相对湿度为: ${humidity.toFixed(2)}%

        }
